<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id ="heading"><h1>Rock paper Scissor</h1></div>

        <img src="./images/paper.png">

    </div>

    </div>

    </div>
    <div class="comp">
        <p id="compscore">0</p>

</div></div>

</div></body>
